<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#25AAE1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    
    <header class="page-header" role="banner" style="padding:0;background-image: linear-gradient(140deg,#155799,#25AAE1);border-bottom: solid 1px #000">
      <img src="/images/logo_branca_sem_fundo.png" style="  height: 25%;width: 25%;float:left;padding:1em 0">
      <h2 class="project-tagline" style="font-size:2em;margin:0;padding:1em 0">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
          </header>

    <main id="content" class="main-content" role="main" style="max-width:100rem">
      {{ content }}

       </main>
  </body>
</html>
